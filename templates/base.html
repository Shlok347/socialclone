<!DOCTYPE html>
{% load staticfiles %}
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <!-- icons -->
   <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

   <!-- fonts -->
   <link href="https://fonts.googleapis.com/css?family=Montserrat|Russo+One" rel="stylesheet">

   <!-- Master css -->
   <link rel="stylesheet" href="{% static 'simplesocial/css/master.css'%}">

  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light mynav" role="navigation" id="navbar">
      <div class="container">
      <a class="navbar-brand mynav" href="{% url 'home' %}">Star Social</a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
   <span class="navbar-toggler-icon"></span>
   </button>
   <ul class="nav navbar-nav navbar-right">
     {% if user.is_authenticated %}
     <li class="nav-item"><a class="nav-link" href="{% url 'posts:create' %}">Post</a></li>
     <li class="nav-item"><a class="nav-link" href="{% url 'groups:all' %}">Groups</a></li>
     <li class="nav-item"><a class="nav-link" href="{% url 'groups:create' %}">Create Group</a></li>
     <li class="nav-item"><a class="nav-link" href="{% url 'accounts:logout' %}">Log Out</a></li>

     {% else %}
     <li class="nav-item"><a class="nav-link" href="{% url 'groups:all' %}">Groups</a></li>
     <li class="nav-item"><a class="nav-link" href="{% url 'accounts:login' %}">Log In</a></li>
     <li class="nav-item"><a class="nav-link" href="{% url 'accounts:signup' %}">Sign Up</a></li>
     {% endif %}

    </ul>


    </div></nav>

   <div class="container mycontent">
    {% block content %}


    {% endblock %}
</div>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
  </body>
</html>
